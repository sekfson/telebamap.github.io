<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/gin_admn_ad2_py_ocha_prefecture_0.js"></script>
        <script src="data/FortsclassesGuine_29N_2.js"></script>
        <script src="data/FORET_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_gin_admn_ad2_py_ocha_prefecture_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ADM2_NAME</th>\
                        <td>' + (feature.properties['ADM2_NAME'] !== null ? autolinker.link(feature.properties['ADM2_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM2_CODE'] !== null ? autolinker.link(feature.properties['ADM2_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_NAME'] !== null ? autolinker.link(feature.properties['ADM1_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_CODE'] !== null ? autolinker.link(feature.properties['ADM1_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CNTRY_NAME</th>\
                        <td>' + (feature.properties['CNTRY_NAME'] !== null ? autolinker.link(feature.properties['CNTRY_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CNTRY_CODE'] !== null ? autolinker.link(feature.properties['CNTRY_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WHO_CODE'] !== null ? autolinker.link(feature.properties['WHO_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_gin_admn_ad2_py_ocha_prefecture_0_0() {
            return {
                pane: 'pane_gin_admn_ad2_py_ocha_prefecture_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_gin_admn_ad2_py_ocha_prefecture_0');
        map.getPane('pane_gin_admn_ad2_py_ocha_prefecture_0').style.zIndex = 400;
        map.getPane('pane_gin_admn_ad2_py_ocha_prefecture_0').style['mix-blend-mode'] = 'normal';
        var layer_gin_admn_ad2_py_ocha_prefecture_0 = new L.geoJson(json_gin_admn_ad2_py_ocha_prefecture_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gin_admn_ad2_py_ocha_prefecture_0',
            layerName: 'layer_gin_admn_ad2_py_ocha_prefecture_0',
            pane: 'pane_gin_admn_ad2_py_ocha_prefecture_0',
            onEachFeature: pop_gin_admn_ad2_py_ocha_prefecture_0,
            style: style_gin_admn_ad2_py_ocha_prefecture_0_0,
        });
        bounds_group.addLayer(layer_gin_admn_ad2_py_ocha_prefecture_0);
        map.addLayer(layer_gin_admn_ad2_py_ocha_prefecture_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_FortsclassesGuine_29N_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['PREFECTURE'] !== null ? autolinker.link(feature.properties['PREFECTURE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FortsclassesGuine_29N_2_0() {
            return {
                pane: 'pane_FortsclassesGuine_29N_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FortsclassesGuine_29N_2');
        map.getPane('pane_FortsclassesGuine_29N_2').style.zIndex = 402;
        map.getPane('pane_FortsclassesGuine_29N_2').style['mix-blend-mode'] = 'normal';
        var layer_FortsclassesGuine_29N_2 = new L.geoJson(json_FortsclassesGuine_29N_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FortsclassesGuine_29N_2',

            pane: 'pane_FortsclassesGuine_29N_2',

        bounds_group.addLayer(layer_FortsclassesGuine_29N_2);
        map.addLayer(layer_FortsclassesGuine_29N_2);
        function pop_FORET_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\

                    </tr>\
                    <tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FORET_3_0() {
            return {
                pane: 'pane_FORET_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FORET_3');
        map.getPane('pane_FORET_3').style.zIndex = 403;
        map.getPane('pane_FORET_3').style['mix-blend-mode'] = 'normal';
        var layer_FORET_3 = new L.geoJson(json_FORET_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FORET_3',
            layerName: 'layer_FORET_3',
            pane: 'pane_FORET_3',
            onEachFeature: pop_FORET_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FORET_3_0(feature));
            },
        });
        var cluster_FORET_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_FORET_3.addLayer(layer_FORET_3);

        bounds_group.addLayer(layer_FORET_3);
        cluster_FORET_3.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FORET_3.png" /> FORET': cluster_FORET_3,'<img src="legend/FortsclassesGuine_29N_2.png" /> Forêts classées Guinée_29N': layer_FortsclassesGuine_29N_2,"OpenStreetMap": layer_OpenStreetMap_1,'<img src="legend/gin_admn_ad2_py_ocha_prefecture_0.png" /> gin_admn_ad2_py_ocha_prefecture': layer_gin_admn_ad2_py_ocha_prefecture_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_gin_admn_ad2_py_ocha_prefecture_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ADM2_NAME'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_gin_admn_ad2_py_ocha_prefecture_0,layer_FortsclassesGuine_29N_2]);
        map.on("zoomend", function(){
            resetLabels([layer_gin_admn_ad2_py_ocha_prefecture_0,layer_FortsclassesGuine_29N_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_gin_admn_ad2_py_ocha_prefecture_0,layer_FortsclassesGuine_29N_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_gin_admn_ad2_py_ocha_prefecture_0,layer_FortsclassesGuine_29N_2]);
        });
        </script>
    </body>
</html>
